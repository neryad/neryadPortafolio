<div class="lng-container">
  <p
    [ngClass]="{ active: activeLang == 'es' ? 'noActive' : 'active' }"
    (click)="cambiarLenguaje('es')"
  >
    {{ "spanish.texto" | translate }}
  </p>
  <p [ngClass]="{ active: activeLang == 'en' }" (click)="cambiarLenguaje('en')">
    {{ "english.texto" | translate }}
  </p>
</div>
