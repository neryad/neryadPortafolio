<section class="bgServices" id="services">
  <div class="services container">
    <div class="service-top">
      <h1 class="section-title"><span>A</span>pps</h1>
      <p class="pServices">
       {{ "apps.texto" | translate }}
      </p>
    </div>
    <div class="service-bottom">
      <div *ngFor="let app of apps" class="service-item">
        <div class="icon">
          <img src="https://img.icons8.com/bubbles/100/000000/web.png" />
        </div>
        <h2>{{app.tittle}}</h2>
        <p>
        {{app.description | translate}}
        </p>
        <div class="btnPorjects">
          <a [ngClass]="app.demo === '' ? 'isDisabled' :'' " [href]="app.demo" type="button" class="projectsBtn">Ver</a>
         <a  [ngClass]="app.repo === '' ? 'isDisabled' :''" [href]="app.repo" type="button" class="projectsBtn">Repo</a>
        </div>
      </div>



    </div>
  </div>
</section>
